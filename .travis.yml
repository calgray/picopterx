language: cpp
compiler: gcc
branches:
  only:
    - master

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.9
  - export CXX="g++-4.9"

script:
  - $CXX --version
  - cd code/
  - cmake .
  - make
  - bin/picopter