language: cpp
compiler: gcc
branches:
  only:
    - master

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-4.9 gcc-4.9
  - export CXX="g++-4.9"
  - export CC="gcc-4.9"

script:
  - $CXX --version
  - $CC --version
  - cd code/
  - ./configure -Dtest=ON
  - make
  - bin/picopter
  - make test ARGS="-V"